<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAZAM</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="shazam-body">
    <!-- SHAZAM -->
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <div class="container2 shazam-background">
    <!-- <div class="container2 "> -->
        <img class="front-image shazam-image animate__animated animate__zoomInUp" style="--animate-duration: 3s" src="./assets/shazam.png" alt="">
        <img class="logo-image shazam-logo animate__animated animate__zoomInUp animate__delay-2s" src="./assets/shazam-logo.png" alt="">
    </div>

    <div class="commands-container">
        <a id="A" onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a id="S" onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a id="D" onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
        <a id="W" onclick="applyCommand('W')" class="command">Press [W] = LOGO</a>
        <a id="E" onclick="applyCommand('E')" class="command">Press [E] = LOGO APPEAR/DISAPPEAR</a>
    </div>
    <audio id="audio" src="https://drive.google.com/uc?id=1TQZT7wOpWdPMoefy-Z7g0926hDOqm25B"></audio>
    <audio id="effect" src="https://drive.google.com/uc?id=1DX_Z-E_ir_iEKZBrtL1BBI6eZhYkdsMy"></audio>
</body>
</html>
