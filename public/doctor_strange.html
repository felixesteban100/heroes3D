<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTOR STRANGE</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="green_lantern-body">
    <!-- DOCTOR STRANGE -->
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <div class="container2 doctor_strange-background">
    <!-- <div class="container2 "> -->
        <img class="front-image doctor_strange-image animate__animated animate__zoomIn" src="./assets/doctor_strange.png" alt="">
        <img class="logo-image doctor_strange-logo animate__animated animate__zoomIn animate__delay-2s" src="./assets/doctor_strange-logo.png" alt="">
    </div>

    <div class="commands-container">
        <a id="A" onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a id="S" onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a id="D" onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
        <a id="W" onclick="applyCommand('W')" class="command">Press [W] = LOGO</a>
        <a id="E" onclick="applyCommand('E')" class="command">Press [E] = LOGO APPEAR/DISAPPEAR</a>
    </div>
    <audio id="audio" src="https://drive.google.com/uc?id=1vZYWEEzkOxp-KPM6YmUb1SgKWeHrybJH"></audio>
    <audio id="effect" src="https://drive.google.com/uc?id=1feaa1o4GJrlGmRugn99ou6oPoKLAbNcs"></audio>
</body>
</html>
