<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK WIDOW</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="black_widow-body">
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <!-- BLACK WIDOW -->
    <div class="container2 black_widow-background">
    <!-- <div class="container2 "> -->
        <img class="front-image black_widow-image animate__animated animate__fadeIn" src="./assets/black_widow.png" alt="">
        <!-- <img class="front-image black_widow-image" src="./assets/black_widow.png" alt=""> -->
    </div>
    <div class="commands-container">
        <a onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
    </div>
</body>
</html>
