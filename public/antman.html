<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT MAN</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="antman-body">
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <!-- ANT MAN -->
    <div class="container2 antman-background">
    <!-- <div class="container2 "> -->
        <img class="front-image antman-image animate__animated animate__zoomIn" src="./assets/antman.png" alt="">
        <!-- <img class="front-image antman-image" src="./assets/antman.png" alt=""> -->
    </div>
    <div class="commands-container">
        <a onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
    </div>
    <audio id="audio" src="https://drive.google.com/uc?id=1O_arFvMGxNIWdJ_3_7YqCT6FEcV7UNd9"></audio>
    <audio id="effect" src="https://drive.google.com/uc?id=1Jn5p2-dmulazavYwUcIRDi_Wa5G1HSgk"></audio>
</body>
</html>
