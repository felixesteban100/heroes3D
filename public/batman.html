<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATMAN</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="batman-body">
    <!-- BATMAN -->
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <div class="container2 batman-background">
    <!-- <div class="container2 "> -->
        <img class="front-image batman-image animate__animated animate__fadeIn" style="--animate-duration: 3s" src="./assets/batman.png" alt="">
    </div>
    <div class="commands-container">
        <a onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
    </div>
    <audio id="audio" src="https://drive.google.com/uc?id=1rHk-VgqBk3Cf6Qp_rrivFUXXeeDLuWED"></audio>
    <audio id="effect" src="https://drive.google.com/uc?id=1Ih_LutasbseX4z0GqAygbRCqZyBX2BUO"></audio>
</body>
</html>
