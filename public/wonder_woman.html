<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WONDER WOMAN</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="wonder_woman-body">
    <!-- WONDER WOMAN -->
    <div class="button-back">
        <a href="/" class="getBack">Get Back</a>
    </div>
    <div class="container2 wonder_woman-background">
    <!-- <div class="container2 "> -->
        <img class="front-image wonder_woman-image animate__animated animate__slideInDown" src="./assets/wonder_woman.png" alt="">
    </div>
    <div class="commands-container">
        <a onclick="applyCommand('A')" class="command">Press [A] = SPEAK</a>
        <a onclick="applyCommand('S')" class="command">Press [S] = ANIMATION (APPEAR)</a>
        <a onclick="applyCommand('D')" class="command">Press [D] = ANIMATION (DISAPPEAR)</a>
    </div>
</body>
</html>
